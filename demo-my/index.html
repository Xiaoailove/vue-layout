<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Title</title>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app">
        <div id="content">
            <header id="header">
                <div class="myText">我的</div>
            </header>
            <div id="main">
                <div class="top">
                    <div class="topLogin">
                        <div class="iconfont icon-person personA"></div>
                        <div class="register">
                            <span class="login">登录/注册</span>
                            <div class="phone">
                                <span class="user-icon">
                                    <i class="iconfont icon-shouji icon-mobile"></i>
                                </span>
                                <span>暂无绑定手机号</span>
                            </div>
                        </div>
                        <div class="iconfont icon-jiantou1 arrow"></div>
                    </div>
                    <section class="topBottom">
                        <ul class="topBottomInner">
                            <a href="javascript:;" class="info-data-link">
                                <span class="info_data_top"><span class="yue">0.00</span>元</span>
                                <span class="info_data_bottom">我的余额</span>
                            </a>
                            <a href="javascript:;" class="info-data-link">
                                <span class="info_data_top"><span class="youHui">0</span>个</span>
                                <span class="info_data_bottom">我的优惠</span>
                            </a>
                            <a href="javascript:;" class="info-data-link">
                                <span class="info_data_top"><span class="jiFen">0</span>分</span>
                                <span class="info_data_bottom">我的积分</span>
                            </a>
                        </ul>
                    </section>
                </div>
                <div class="middle">
                <!--我的订单-->
                    <a href="javascript:;" class="myOrder">
                        <span class="orderIcon">
                            <i class="iconfont icon-order-s"></i>
                        </span>
                        <div class="myOrderDiv">
                            <span>我的订单</span>
                            <span class="myOrderIcon">
                                <i class="iconfont icon-jiantou1"></i>
                            </span>
                        </div>
                    </a>
                    <!--积分商城-->
                    <a href="javascript:;" class="myOrder">
                        <span class="orderIcon">
                            <i class="iconfont icon-jifen"></i>
                        </span>
                        <div class="myOrderDiv">
                            <span>积分商城</span>
                            <span class="myOrderIcon">
                                <i class="iconfont icon-jiantou1"></i>
                            </span>
                        </div>
                    </a>
                    <!--硅谷外卖会员卡-->
                    <a href="javascript:;" class="myOrder">
                        <span class="orderIcon">
                            <i class="iconfont icon-vip"></i>
                        </span>
                        <div class="myOrderDiv">
                            <span>我的订单</span>
                            <span class="myOrderIcon">
                                <i class="iconfont icon-jiantou1"></i>
                            </span>
                        </div>
                    </a>
                </div>
                <!--服务中心-->
                <div class="bottom">
                    <a href="javascript:;" class="myOrder">
                        <span class="orderIcon">
                            <i class="iconfont icon-fuwu"></i>
                        </span>
                        <div class="myOrderDiv">
                            <span>服务中心</span>
                            <span class="myOrderIcon">
                                <i class="iconfont icon-jiantou1"></i>
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="footerItem active">
                <i class="iconfont icon-waimai"></i>
                <span>外卖</span>
            </div>
            <div class="footerItem">
                <i class="iconfont icon-search"></i>
                <span>搜索</span>
            </div>
            <div class="footerItem">
                <i class="iconfont icon-dingdan"></i>
                <span>订单</span>
            </div>
            <div class="footerItem">
                <i class="iconfont icon-geren"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
<script>

</script>
</body>
</html>
